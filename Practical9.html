<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Basic Shapes</title>
  </head>
  <body>
    <svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
      <!-- Rectangle -->
      <rect
        x="20"
        y="20"
        width="100"
        height="50"
        fill="blue"
        stroke="black"
        stroke-width="2"
      />

      <!-- Circle -->
      <circle
        cx="200"
        cy="45"
        r="30"
        fill="red"
        stroke="black"
        stroke-width="2"
      />

      <!-- Ellipse -->
      <ellipse
        cx="350"
        cy="45"
        rx="50"
        ry="30"
        fill="green"
        stroke="black"
        stroke-width="2"
      />

      <!-- Line -->
      <line
        x1="20"
        y1="120"
        x2="150"
        y2="120"
        stroke="black"
        stroke-width="2"
      />

      <!-- Polyline -->
      <polyline
        points="200,150 250,120 300,180"
        fill="none"
        stroke="black"
        stroke-width="2"
      />

      <!-- Polygon -->
      <polygon
        points="350,120 400,150 380,180"
        fill="yellow"
        stroke="black"
        stroke-width="2"
      />

      <!-- Path -->
      <path
        d="M 20 250 L 70 200 L 120 250 Z"
        fill="orange"
        stroke="black"
        stroke-width="2"
      />

      <!-- Quadratic Bezier Curve -->
      <path
        d="M 200 250 Q 250 200 300 250"
        fill="none"
        stroke="purple"
        stroke-width="2"
      />

      <!-- Cubic Bezier Curve -->
      <path
        d="M 350 250 C 400 200 450 200 500 250"
        fill="none"
        stroke="brown"
        stroke-width="2"
      />

      <!-- Arc -->
      <path
        d="M 20 350 A 40 40 0 0 0 100 350"
        fill="none"
        stroke="blue"
        stroke-width="2"
      />
    </svg>
  </body>
</html>
